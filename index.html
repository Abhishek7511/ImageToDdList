<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-items">
            <div class="carousel-item"><img src="carousel1.jpg" alt="carousel1"></div>
            <div class="carousel-item"><img src="carousel2.jpg" alt="carousel2"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="dropzone" id="dropzone">
            <p>Drag & Drop Images Here</p>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="file-list" id="fileList">
            <!-- Create the space here where your uploaded image will be visible -->
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>

</html>
